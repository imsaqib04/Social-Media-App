{% extends "users/base.html" %}
{% load static %}
{% block body %}

<div class="flex mt-6 justify-center">
    <h2 class="text-3xl font-semibold text-gray-700">My Posts</h2>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 px-6">
    {% for post in posts %}
    <!-- Card -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition duration-300 max-w-md mx-auto">
        
        <!-- User Info -->
        <div class="flex items-center gap-3 p-4 border-b">
            <img src="{{ post.user.profile.photo.url }}" 
                 alt="{{ post.user.username }}" 
                 class="w-10 h-10 rounded-full object-cover border">
            <div>
                <h3 class="text-sm font-semibold text-gray-800">{{ post.user.username }}</h3>
                <p class="text-xs text-gray-500">{{ post.title }}</p>
            </div>
        </div>

        <!-- Post Image -->
        <div class="w-full h-[400px]">
            <img src="{{ post.image.url }}" 
                 alt="Post image"
                 class="w-full h-full object-cover">
        </div>

        <!-- Action Buttons -->
        <div class="px-6 py-3 border-b">
            <div class="flex gap-4 items-center">
                <img class="w-6 h-6 cursor-pointer hover:scale-110 transition" 
                     src="{% static 'users/images/like.png' %}" alt="Like">

                <img class="w-6 h-6 cursor-pointer hover:scale-110 transition" 
                     src="{% static 'users/images/heart.png' %}" alt="Heart">

                <img class="w-6 h-6 cursor-pointer hover:scale-110 transition" 
                     src="{% static 'users/images/comment.png' %}" alt="Comment">

                <img class="w-6 h-6 cursor-pointer hover:scale-110 transition ml-auto" 
                     src="{% static 'users/images/share.png' %}" alt="Share">
            </div>
        </div>

        <!-- Post Footer -->
        <div class="p-4">
            <h4 class="text-lg font-medium text-gray-700">{{ post.title }}</h4>
            <p class="text-sm text-gray-500">Posted by {{ post.user }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
