{% extends "users/base.html" %}
{% block body %}

<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-100 to-purple-200">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
        
        <!-- Heading -->
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">
            âœ¨ Fill the Form
        </h2>

        <!-- Form -->
        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Instead of {{ form.as_p }} -->
            {% for field in form %}
                <div>
                    <label class="block text-gray-600 font-medium mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-600 transition duration-200">
                ðŸš€ Submit
            </button>
        </form>
    </div>
</div>

{% endblock %}
