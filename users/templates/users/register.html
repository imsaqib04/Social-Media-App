{% extends "users/base.html" %}
{% block body %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        
        <!-- Heading -->
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h1>

        <!-- Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ user_form.as_p }}

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-200">
                Register
            </button>
        </form>

        <!-- Already have an account -->
        <p class="text-sm text-gray-600 mt-4 text-center">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">
                Login here
            </a>
        </p>
    </div>
</div>
{% endblock %}
