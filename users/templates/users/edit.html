{% extends "users/base.html" %}
{% block body %}

<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
        
        <!-- Heading -->
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
            ✏️ Edit Your Profile
        </h2>

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- User Form -->
            <div class="space-y-4">
                {{ user_form.as_p }}
            </div>

            <!-- Profile Form -->
            <div class="space-y-4">
                {{ profile_form.as_p }}
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-2 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-700 transition duration-200">
                💾 Save Changes
            </button>
        </form>

        <!-- Back to Profile -->
        <p class="text-sm text-gray-600 mt-5 text-center">
            👤 Want to go back? 
            <a href="{% url 'index' %}" class="text-blue-500 hover:underline font-medium">
                View Profile
            </a>
        </p>
    </div>
</div>

{% endblock %}
