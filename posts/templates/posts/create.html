{% extends "users/base.html" %}
{% block body %}

<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
        
        <!-- Heading -->
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
            ğŸ“ Create a New Post
        </h2>

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label class="block text-gray-600 font-medium mb-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-2 rounded-lg font-semibold hover:from-green-500 hover:to-blue-600 transition duration-200">
                ğŸš€ Post
            </button>
        </form>
    </div>
</div>

{% endblock %}
